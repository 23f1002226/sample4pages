name: Daily Commit

on:
  schedule:
    - cron: "0 1 * * *"  # Runs daily at 01:00 UTC (adjust as needed)
  workflow_dispatch:  # Allows manual triggering

jobs:
  commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 23f1002226@ds.study.iitm.ac.in  # Step with your email in the name
        run: |
          echo "$(date) - Automated commit" >> daily-log.txt

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "23f1002226@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated commit on $(date)"
          git push
